[package]
name = "async-graphql"
version = "2.0.0-alpha.23"
authors = ["sunli <scott_s829@163.com>", "Koxiaet"]
edition = "2018"
description = "A GraphQL server library implemented in Rust"
publish = true
license = "MIT/Apache-2.0"
documentation = "https://docs.rs/async-graphql/"
homepage = "https://github.com/async-graphql/async-graphql"
repository = "https://github.com/async-graphql/async-graphql"
keywords = ["futures", "async", "graphql"]
categories = ["network-programming", "asynchronous"]
readme = "README.md"

[features]
default = ["apollo_tracing", "apollo_persisted_queries", "uuid", "bson", "chrono", "chrono-tz", "log", "multipart", "tracing", "url", "string_number"]
apollo_tracing = ["chrono"]
apollo_persisted_queries = ["lru"]
multipart = ["multer", "bytes", "tempfile"]
string_number = ["num-traits"]
# Used for doc(cfg())
nightly = []

[dependencies]
async-graphql-derive = { path = "derive", version = "2.0.0-alpha.23" }
async-graphql-parser = { path = "parser", version = "2.0.0-alpha.23" }

async-stream = "0.3"
async-trait = "0.1.30"
fnv = "1.0.6"
futures = "0.3.5"
indexmap = "1.3.2"
itertools = "0.9.0"
once_cell = "1.3.1"
pin-project-lite = "0.1.7"
regex = "1.3.5"
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.48"
serde-value = "0.7.0"
spin = "0.5.2"
thiserror = "1.0.11"
static_assertions = "1.1.0"

# Feature optional dependencies
bson = { version = "1.0.0", optional = true }
chrono = { version = "0.4.19", optional = true, features = ["serde"] }
chrono-tz = { version = "0.5.1", optional = true, features = ["serde"] }
log = { version = "0.4.11", optional = true }
lru = { version = "0.6.0", optional = true }
num-traits = { version = "0.2.12", optional = true }
tracing = { version = "0.1.19", optional = true }
url = { version = "2.1.1", optional = true, features = ["serde"] }
uuid = { version = "0.8.1", optional = true, features = ["v4", "serde"] }

bytes = { version = "0.5.4", optional = true }
multer = { version = "1.2.2", optional = true }
tempfile = { version = "3.1.0", optional = true }

[dev-dependencies]
async-std = { version = "1.5.0", features = ["attributes"] }

[package.metadata.docs.rs]
features = ["nightly"]

[workspace]
members = [
    "parser",
    "derive",
    "integrations/actix-web",
    "integrations/warp",
    "integrations/tide",
    "integrations/rocket",
    "benchmark",
]
